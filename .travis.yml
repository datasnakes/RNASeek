sudo: false
language: python
cache: pip
python:
  - "3.0"
  - "3.1"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
notifications:
  email: false
before_install:
# Install tophat
  - wget http://ccb.jhu.edu/software/tophat/downloads/tophat-2.1.1.tar.gz -O /tmp/tophat.tar.gz
  - tar -xvf /tmp/tophat.tar.gz
  - export PATH=$PATH:$PWD/tophat-2.1.1/bin/
# Install bowtie2
  - wget https://github.com/BenLangmead/bowtie2/archive/v2.3.2.tar.gz -O /tmp/bowtie2.tar.gz
  - tar -xvf /tmp/bowtie2.tar.gz
  - export PATH=$PATH:$PWD/bowtie2-2.3.2/bin/
# Install cufflinks
  - wget http://cole-trapnell-lab.github.io/cufflinks/assets/downloads/cufflinks-2.2.1.tar.gz -O /tmp/cufflinks.tar.gz
  - tar -xvf /tmp/cufflinks.tar.gz
  - export PATH=$PATH:$PWD/cufflinks-2.2.1/bin/
# command to install dependencies
install:
  - "pip install --upgrade pip setuptools wheel"
  - "pip install --only-binary=numpy,scipy numpy scipy"
  - "pip install matplotlib ipython jupyter sympy nose"
  - "pip install -r requirements.txt"